name: solar system workflow

on:
    workflow_dispatch:
    push:
        branches:
            - feature-branchA
            - main
env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME}}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD}}
jobs:
    unit-testing:
        name: unit testing
        strategy:
            matrix:
                nodejs_version: [18,19,20]
                os: [ubuntu-latest, macos-latest, windows-latest]

                exclude:
                    - nodejs_version: 18
                      os: macos-latest

        runs-on: ${{matrix.os}}


        steps:
            - name: checkout repo
              uses: actions/checkout@v5

            - name: Setup nodejs version - ${{matrix.nodejs_version}}
              uses: actions/setup-node@v4.4.0
              with:
                node-version: ${{matrix.nodejs_version}}

            - name: install dep
              run: npm install

            - name: unit testing
              id: NodeJs-unit-testing-step
              run: npm test

            - name: archive test result
              if: steps.NodeJs-unit-testing-step.outcome == 'failure' || steps.NodeJs-unit-testing-step.outcome == 'success'
              uses: actions/upload-artifact@v4.6.2
              with:
                name: mocha-test-result-${{matrix.nodejs_version}}-${{matrix.os}}
                path: test-results.xml


    code-coverage:
        name: code coverage
        needs: unit-testing
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v5

            - name: Setup nodejs version - 18
              uses: actions/setup-node@v4.4.0
              with:
                node-version: 18

            - name: install depend.
              run: npm install

            - name: check code coverage
              continue-on-error: true
              run: npm run coverage
            - name: archive covergae results
              uses: actions/upload-artifact@v4.6.2
              with:
                name: code-coverage-result
                path: coverage
                retention-days: 5


    
    docker:
        name: containerization
        needs: [code-coverage,unit-testing]
        permissions:
            packages: write
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v5

            - name: docker login
              uses: docker/login-action@v3.5.0
              with:
                username: ${{vars.DOCKERHUB_USERNAME}}
                password: ${{secrets.DOCKERHUB_TOKEN}}


            - name: GHCR login
              uses: docker/login-action@v3.5.0

              with:
                registry: ghcr.io
                username: ${{github.repository_owner}}
                password: ${{secrets.GITHUB_TOKEN}}


            - name: Build Docker file
              uses: docker/build-push-action@v6
              with : 
                push: false
                tags: ${{vars.DOCKERHUB_USERNAME}}/solar-system:${{github.sha}}

            - name: Test Docker image
              run: |
                docker images
                docker run --name solar-system-app -d \
                -p 3000:3000 \
                -e MONGO_URI=$MONGO_URI \
                -e MONGO_USERNAME=$MONGO_USERNAME \
                -e MONGO_PASSWORD=$MONGO_PASSWORD \
                 ${{vars.DOCKERHUB_USERNAME}}/solar-system:${{github.sha}}
                 docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app

                 echo $IP

                 echo Testing Image URL using wget
                 wget -q -O - 127.0.0.1:3000/live | grep live


                
                
                
            - name: Build Docker file
              uses: docker/build-push-action@v6
              with : 
                push: true
                tags: |
                  ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{github.sha}}
                  
